<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vault</title>
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
  </head>
  <body>
    <h1>VAULTS</h1>
    <div class="disc-lg">
      <div class="disc-rotating">
        <div class="disc-sm-axis" id="g">
          <div class="disc-sm green"></div>
        </div>

        <div class="disc-sm-axis" id="r">
          <div class="disc-sm red"></div>
        </div>

        <div class="disc-sm-axis" id="b">
          <div class="disc-sm blue"></div>
        </div>
      </div>
    </div>


    <div class="ring"></div>
  </body>
</html>
